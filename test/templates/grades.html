<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级页面</title>
</head>
<body>
<h3>班级信息</h3>
<hr>
    <table>
        <th>班级id</th>
        <th>班级名称</th>
        <th>操作</th>
        {% for grade in grades %}
        <tr>
            <td>{{grade.g_id}}</td>
            <td>{{grade.g_name}}</td>
            <td><a href="/user/add_student_by_grade/?g_id={{grade.g_id}}">添加学生</a></td>
            <td><a href="/user/select_student_by_grade/?g_id={{grade.g_id}}">查看学生</a></td>
            <td><a href="/user/delete_grade/?g_id={{grade.g_id}}">删除班级</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
