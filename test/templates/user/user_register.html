{% extends 'base.html' %}
{% block extCSS %}
    <link rel="stylesheet" href="/static/css/user.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/swiper.css">
{% endblock %}
{% block EXTJS %}
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/base.js"></script>
    <script type="text/javascript" src="/static/js/user_register.js "></script>
    <script type="text/javascript" src="/static/js/md5.js"></script>
{% endblock %}

{% block content %}

    <div class="container">

        <form method="post" action="" enctype="multipart/form-data">

            <div class="form-group">
                <label for="exampleInputEmail1">用户</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="用户名">
                <span id="username_info"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input id="password_confirm" type="password" class="form-control" placeholder="确认密码">
                <span id="password_confirm_info"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input name="icon" type="file">
            </div>

            <input type="submit" class="btn btn-success btn-block" value="注册">
        </form>


    </div>

{% endblock %}
