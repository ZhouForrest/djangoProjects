{% extends 'base.html' %}

{% block extCSS %}
     <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <link rel="stylesheet" href="/static/css/reset.css ">
    <link rel="stylesheet" href="/static/css/bootstrap.css ">
    <link rel="stylesheet" href="/static/css/swiper.css ">
{% endblock %}

{% block content %}

    <div class="container">
        <form method="post" action="">
            {{msg}}
            <div class="form-group">
                <label for="exampleInputEmail1">用户</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <input type="submit" class="btn btn-success btn-block" value="登录">
        </form>
        <a href="" class="btn btn-success btn-block" style="margin-top: 10px;font-size: 44px;">注册</a>
    </div>

{% block EXTJS %}
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/swiper.jquery.js"></script>
    <script type="text/javascript" src="/static/js/base.js"></script>
{% endblock %}
{% endblock %}
