<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h3 {
				width: 100px;
				display: inline-block;
				border: 1px solid black;
				margin:3px 1px;		
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>九九乘法表</h1>
		<hr />
			<script>
				for(var i = 1; i < 10; i++) {
					for(var j = 1; j < i + 1; j++) {
						document.write('<h3>'+ j + ' x ' + i + ' = ' + i * j +'</h3>');
					}
					document.write('<br>')
				}
			</script>
		
	</body>

</html>
