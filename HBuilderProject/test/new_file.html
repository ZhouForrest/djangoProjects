<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			function lastDigit(carNum) {
				var len = carNum.length
				for (var i = len - 1;i >= 0; i -= 1){
					var ch = carNum.charAt(i)
					if (ch >= "0" && ch <= "9"){
						return parseInt(ch);
					}
				}
				
			}
			var carNum = window.prompt('请输入车牌号');
			var lastNumber = lastDigit(carNum);
			var day = new Date().getDay();
			if (day > 0 || day < 6) {
				if (day == lastNumber || lastNumber % 5 == day || day == lastNumber + 5);
				{alert('今日限行');}
			}
			else {
				alert('今日不限行');
			}
			
		</script>
	</body>
</html>
