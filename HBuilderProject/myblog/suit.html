<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				width: 960px;
				margin: 0 auto;
			}
			#book {
				width: 900px;
				border: 1px solid blue;
				margin: 0 auto;
				font: bold 32px "微软雅黑";
				overflow: auto;
			}
			.poem {
				width: 220px;
				margin: 10px 20px ;	
				float: left;
				text-align: center;
				
			}
		</style>
	</head>
	<body>
		<h2>儿歌三百首</h2>
		<hr />
		<div id="book">	
			<div class="poem">
				<p>床前明月光</p>
				<p>疑似地上霜</p>
				<p>举头望明月</p>
				<p>低头思故乡</p>
			</div>
			<div class="poem">
				<p>鹅鹅鹅</p>
				<p>曲项向天歌</p>
				<p>白毛浮绿水</p>
				<p>红掌拨清波</p>
			</div>
			<div class="poem">
				<p>春眠不觉晓</p>
				<p>处处闻啼鸟</p>
				<p>夜来风雨声</p>
				<p>花落知道少</p>
			</div>
			<!--<div style="clear:both;"></div>-->
		</div>
	</body>
</html>
