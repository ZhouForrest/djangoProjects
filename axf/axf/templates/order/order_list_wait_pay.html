{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待付款订单列表</h3>

    <ul>
        <!--订单信息展示-->
{% for order in orders %}
            <li>

                <a href="">

                    <p> <a href="{% url 'axf:wait_pay_to_payed' %}?order_id={{ order.id }}">
                        {{ order.o_num }}></a></p>

                {% for num in order.ordergoodsmodel_set.all %}
                    <p>{{ num.goods_num }}<!-- 数量 --></p>
                        <!--展示商品的名称-->{{ num.goods.productname }}
                        <li>
                            <img src="{{ num.goods.productimg }}" alt="">
                        </li>

                        <!--处理结束-->
                    {% endfor %}

                </a>
            </li>
        <!--订单处理结束-->
    {% endfor %}
    </ul>


{% endblock %}
